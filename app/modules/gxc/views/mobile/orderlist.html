<!DOCTYPE html>
<html lang="zh-CN" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0;">
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="/css/v2.css?v=4.1.0" rel="stylesheet">
      <link href="/css/common.css?v=2.0.0" rel="stylesheet">
      <link href="/css/animate.css" rel="stylesheet">
    <title>许多宝新品</title>
    </head>
  <style>
      ul,li,a,span,body{list-style: none;padding:0;margin:0}
      .head{
          width: 100%;
          height: 40px;
          line-height: 40px;
          background: #e9342a;
          margin-bottom: 5px;
          padding: 0 5px;
          color: #FFF;
          box-shadow: 0 2px 2px 0 rgba(0,0,0,0.2);
          position: fixed;
          z-index: 9000;
          left: 0;
          top: 0;
      }
      .head .title{
          font-size: 14pt;
          display: block;
          font-weight: bolder;
          text-align: center;
          height: 40px;
          line-height: 40px;
      }
      .btn{
          border:none;
          background-color: #F75D55;
          color: #fff;
      }
      .btn a{text-decoration: none;color:#fff}
  </style>
    <body>
<div class="head">
    <a href="javascript:history.back();" class="bn pull-left"><i class="fa fa-angle-left"></i></a>
    <span class="title">订单详情</span>
    <a href="#" class="bn pull-right" style="margin-right:30px;"></a>
</div>

<div style='margin-bottom:65px;margin-top: 50px;'>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width:15%;text-align: center">ID</th>
            <!--<th>价格</th>
            <th>地址</th>
            <th>电话</th>-->
            <th style="width:65%;text-align: center">时间</th>
            <th style="width:20%;text-align: center">操作</th>
        </tr>
        </thead>
        <tbody>
       {% for item in info %}
        <tr>
            <td style="text-align: center;height:40px">{{  item.id }}</td>
            <!--<td>{{ item.unit_price }} 元</td>
            <td>{{ item.city }} {{ item.district }} {{ item.address }}</td>
            <td>{{ item.mobile }}</td>-->
            <td style="text-align: center;height: 40px;">{{ item.submitted_at }}</td>
            <td style="text-align: center;height: 40px;">
                <button class="btn">
                    <a href="/gxc/mobile/orderinfo/{{ item.id }}">查看</a>
                </button></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    </div>


</body>
</html>
