<style>
    ul,li,a{list-style: none;padding:0;margin:0}
    a:link{text-decoration: none}
    .theme{width:100%;background-color: #e9342a;height:50px;text-align: center;}
    .theme span{ color: #ffffff;font-weight: 500;font-size: 26px;line-height: 50px}
    .links{width:100%;margin:0 auto;}
    .links li{height:34px;line-height: 27px; text-align: center;padding: 6px;color: cornflowerblue;display: block;border-bottom: 1px dotted #ccc;float:left}
    .links li a:hover{
        background-color: #92b6ef;
        color:#fff;
    }
</style>
<div class="theme">
    <span><i class="fa fa-chain-broken" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;点击下面我的链接</span>
</div>
<div class="links">
    <ul>
        {% for item in info %}
        <li style="width:65%;">时间：{{ item['submitted_at'] }}</li>
        <li style="width:35%;"><i class="fa fa-hand-o-right" aria-hidden="true"></i>
            <a href="/gxc/mobile/payment1/{{ item['id'] }}">我的链接</a>
        </li>
        {% endfor %}
    </ul>
</div>
