    <script>
        function checkform() {
            var success = true;
            var province = $("select[name='address[province]']");
            var city = $("select[name='address[city]']");
            var district = $("select[name='address[district]']");
            var address = $("input[name='address[detail]']");
            //var postcode = $("input[name='address[postcode]']");
            var recipientName = $("input[name='recipient_name']");
            var mobile = $("input[name='mobile']");
            var splitNumber = $("input[name='split_number']");

            $(province).removeClass("error");
            if ($(province).val() == "") {
                $(province).addClass("error");
                success = false;
            }

            $(city).removeClass("error");
            if ($(city).val() == "") {
                $(city).addClass("error");
                success = false;
            }

            $(district).removeClass("error");
            if ($(district).val() == "") {
                $(district).addClass("error");
                success = false;
            }

            $(address).removeClass("error-input");
            if ($(address).val() == "") {
                $(address).addClass("error-input");
                success = false;
            }

            //$(postcode).removeClass("error-input");
            //if ($(postcode).val() == "") {
            //   $(postcode).addClass("error-input");
            //   success = false;
            //}

            $(recipientName).removeClass("error-input");
            if ($(recipientName).val() == "") {
                $(recipientName).addClass("error-input");
                success = false;
            }

            $(mobile).removeClass("error-input");
            if ($(mobile).val() == "") {
                $(mobile).addClass("error-input");
                success = false;
            }

            $(splitNumber).removeClass("error-input");
            if ($(splitNumber).val() == "") {
                $(splitNumber).addClass("error-input");
                success = false;
            }

            return success;
        }
    </script>

    //立即分享到微信朋友圈点击事件
    $("#share_btn").on("click", function() {
        $("#shareit").show();
    });

    $("#shareit").on("click", function(){
        $("#shareit").hide();
    });
    //添加商品
    function addstore(){
        $(".add-store").addClass("am-modal-active");
        if($(".cancle").length>0){
            $(".cancle").addClass("cancle-active");
        }else{
            $("body").append('<div class="cancle"></div>');
            $(".cancle").addClass("cancle-active");
        }
        $(".cancle-active,.cancle_btn").click(function(){
            $(".add-store").removeClass("am-modal-active");
            $(".cancle-active").removeClass("cancle-active");
            $(".cancle").remove();
        })
    };

    //删除商品
    var that;
    function delgood(e){
        $(".jd_win").fadeIn(1000);
        that = e
    }

    $(".qr_left").on("click",function(){
        $(".jd_win").hide();
    })
    $(".qr_right").on("click",function(){
        $(that).parent().parent().parent().remove();
        $(".jd_win").hide();
    })

    $(".confirm_btn").click(function () {
        var selected=$(".selected .selected_id").length;//已添加
        console.log(selected);
        var preselect=$(".all .select_product:checked").length;//未添加
        console.log(preselect);
        var arr=[];
        if(preselect>0&&preselect<10){
            if(selected+preselect<10){
                $(".selected .selected_id").each(function () {
                    arr.push(parseInt($(this).val()));//已添加商品id
                    console.log(arr);
                })
                $(".all .select_product:checked").each(function (index,elem) {
                    var val=parseInt($(this).val());//添加商品后的商品id
                    console.log(val);
                    if($.inArray(val,arr)==-1){
                        var obj=$(elem).parent(".list-item").clone();
                        $(obj).find(".select_product").remove();
                        $(obj).find(".products").append("<div class='delete_box f_right' onclick='delgood(this)'></div>");
                        var $append1=$(obj).find(".products").children().append("<span class='delete_up'></span>");
                        $append1.append("<span class='delete_down'></span>");
                        $(".selected").append(obj);
                    }else{
                        alert("您有重复选择的商品，将添加尚未选择的商品");
                    }
                });

                $(".add-store").removeClass("am-modal-active");
                $(".cancle-active").removeClass("cancle-active");
                $(".cancle").remove();
            }
            else{
                alert("最多可选择9件商品，请重新选择");}
        }
        else{
            alert("最多可选择9件商品，请重新选择");
        }
    })
</script>
