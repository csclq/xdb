
<div class='wrapper main-wrapper wrapper-content '>
    <div class="page-content">

        <div class="main">
            <div class="category">
                <div class="panel panel-default">
                    <div class="panel-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th style="width:300px;">分类名称</th>
                                <th style="width:200px;">状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%  for cate in cates %}
                            <tr>
                                <td id="category-3">{{ cate['name'] }}</td>
                                <td onclick="togglecate({{ cate['id']}},{{ cate['deleted']}},{{ token }})">{% if cate['deleted'] %}下架{% else %}上架{% endif %}</td>

                            </tr>
                            {% endfor %}
                            <tr>
                                <td colspan="2">
                                    <form class="form-inline" action="" method="post" >
                                        添加新分类：
                                        <input style="width:150px" name="name" type="text" class="form-control" placeholder="新分类名" required>
                                        <input name="submit" type="submit" class="btn btn-primary" value="提交">
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/js/goodscate.js"></script>
